  <button ace-carousel-next-slide>Next slide</button>
  <div>
    <div>
      <img src="/img/carousel/cat1.jpg" alt="Grumpy cat">

    </div>
    <div>
      <img src="/img/carousel/cat2.jpg" alt="Tabby cat">
      <p>Slide 2</p>
    </div>
    <div>
      <img src="/img/carousel/cat3.jpg" alt="British shorthair cat">
      <p>Slide 3</p>
    </div>
  </div>
</ace-carousel>
