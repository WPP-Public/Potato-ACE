# TEST STAGE
.test:
  stage: Test
  image: cypress/browsers:node14.15.0-chrome86-ff82
  script:
    - npm run test:ci:prep
    - npm run test:ci:$BROWSER
  artifacts:
    when: on_failure
    paths:
      - cypress/screenshots
    expire_in: 1 week

Chrome:
  extends: .test
  variables:
    BROWSER: 'chrome'

Firefox:
  extends: .test
  variables:
    BROWSER: 'firefox'

# Edge not working atm need to investigate why
Edge:
  extends: .test
  image: cypress/browsers:node14.10.1-edge88
  allow_failure: true
  variables:
    BROWSER: 'edge'
