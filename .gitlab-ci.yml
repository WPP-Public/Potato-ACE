image: node:13.1.0-alpine3.10


variables:
  npm_config_cache: '$CI_PROJECT_DIR/.npm'
  CYPRESS_CACHE_FOLDER: '$CI_PROJECT_DIR/cache/cypress'


cache:
  key: deps
  paths:
    - .npm
    - node_modules
    - cache/cypress
  policy: pull


stages:
  - prepare
  - build
  - test
  - deploy


# PREPARE STAGE
.deps:
  stage: prepare
  script:
    - npm set progress=false
    - npm ci --prefer-offline
  cache:
    key: deps
    paths:
      - .npm
      - node_modules
      - cache/cypress
    policy: push

# Install deps if package.json or package-lock.json changed
Install deps:
  extends: .deps
  # only:
  #   changes:
  #     - package.json
  #     - package-lock.json

# # Install deps when merging into master
# Install deps for deploy:
#   extends: .deps
#   only:
#     - master
#     -


# BUILD STAGE
Lint:
  stage: build
  script:
    - npm run lint


Build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist
    expire_in: 1 week


# TEST STAGE
.test:
  stage: test
  image: cypress/browsers:node13.1.0-chrome78-ff70
  script:
    - npm run test:ci:prep
    - npm run test:ci:$BROWSER
  artifacts:
    when: on_failure
    paths:
      - cypress/screenshots
    expire_in: 1 week

Chrome:
  extends: .test
  variables:
    BROWSER: 'chrome'

Firefox:
  extends: .test
  variables:
    BROWSER: 'firefox'


# DEPLOY STAGE
Deploy:
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'
  before_script:
    - npm i -g firebase-tools
  script:
    - firebase deploy -m "Pipeline $CI_PIPELINE_ID, build $CI_BUILD_ID" --non-interactive --token $FIREBASE_DEPLOY_KEY
