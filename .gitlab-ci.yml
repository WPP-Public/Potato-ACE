workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH'
    - if: '$CI_COMMIT_TAG'


include:
  - project: 'potato/own-things/quality/gitlab-ci-includes'
    file: 'deploy/firebase.deploy.gitlab-ci.yml'
    ref: '10-firebase-deploy-inc'


variables:
  CYPRESS_CACHE_FOLDER: $CI_PROJECT_DIR/cache/cypress
  POT_CI_ENABLE_DEPLOY_PROD_JOB: 'true'
  POT_CI_ENABLE_FLIP_PROD_JOB: 'true'


stages:
  - Deploy


image: node:14.15.4-alpine3.12
interruptible: true


cache: &fe_deps
  key:
    files:
      - package.json
      - package-lock.json
  paths:
    - node_modules/
    - .cache/*
    - cache/cypress/
  untracked: true
  policy: pull


stages:
  - Prep
  - Build
  - Test
  - Deploy


# PREP STAGE
# Install deps if package.json or package-lock.json changed
Install deps:
  stage: Prep
  rules:
    - if: '$CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH'
    - changes:
      - package.json
      - package-lock.json
  cache:
    <<: *fe_deps
    policy: push
  script:
    - npm ci


# BUILD STAGE
Build:
  stage: Build
  script:
    - npm run build
  artifacts:
    paths:
      - dist
    expire_in: 1 week

Lint:
  stage: Build
  script:
    - npm run lint

